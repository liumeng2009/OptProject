<div class="container-fluid" [ngStyle]="height">
  <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
      <div class="area-1">
        <div class="row">
          <div class="col-xs-5 area-1-1 nostart">
            <span class="k-icon k-i-question"></span>
          </div>
          <div class="col-xs-7 area-1-2">
            <h5>未处理工单数</h5>
            <h2>9</h2>
          </div>
          <div class="col-xs-12 area-1-3">
            <hr>
            <span class="glyphicon glyphicon-refresh" style="color:green"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
      <div class="area-1">
        <div class="row">
          <div class="col-xs-5 area-1-1 start">
            <span class="k-icon k-i-wrench"></span>
          </div>
          <div class="col-xs-7 area-1-2">
            <h5>正在处理工单数</h5>
            <h2>9</h2>
          </div>
          <div class="col-xs-12 area-1-3">
            <hr>
            <span class="glyphicon glyphicon-refresh" style="color:green"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
      <div class="area-1">
        <div class="row">
          <div class="col-xs-5 area-1-1 end">
            <span class="glyphicon glyphicon-thumbs-up"></span>
          </div>
          <div class="col-xs-7 area-1-2">
            <h5>处理完成工单数</h5>
            <h2>9</h2>
          </div>
          <div class="col-xs-12 area-1-3">
            <hr>
            <span class="glyphicon glyphicon-refresh" style="color:green"></span>
          </div>
        </div>
      </div>
    </div>


    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 15px;">
      <kendo-panelbar>
        <kendo-panelbar-item [title]="'实时工作情况'" expanded="true">
          <ng-template kendoPanelBarContent>
            <div class="row">

            </div>
          </ng-template>
        </kendo-panelbar-item>
      </kendo-panelbar>
    </div>
  </div>
</div>
