<div class="row">
  <div class="col-xs-12 col-sm-12 offset-sm-12">
    <div class="card">
      <div class="card-block">
        <form class="k-form"  (ngSubmit)="onSubmit()" #functionForm="ngForm">
          <label class="k-form-field">
            <span for="name">功能名称<span class="k-required">*</span></span>
            <input id="name" class="k-textbox" placeholder="功能名称" required [(ngModel)]="functionObj.name" name="name" />
          </label>
          <label class="k-form-field">
            <span for="remark">功能缩写<span class="k-required">*</span></span>
            <input id="remark" type="text" class="k-textbox" value="" placeholder="代码" required [(ngModel)]="functionObj.code" name="remark" />
          </label>

          <label class="k-form-field">
            <span for="class">功能层级<span class="k-required">*</span></span>
            <kendo-dropdownlist
              name="classs"
              [data]="classArray"
              [textField]="'name'"
              [valueField]="'value'"
              [valuePrimitive]="true"
              [(ngModel)]="functionObj.classs"
            >
            </kendo-dropdownlist>
          </label>

          <label class="k-form-field">
            <span for="remark">父级功能<span class="k-required">*</span></span>
            <kendo-dropdownlist
              name="parentClass"
              [data]="parentFunction"
              [textField]="'name'"
              [valueField]="'id'"
              [valuePrimitive]="true"
              [(ngModel)]="functionObj.belong"
              style="float:left"
            >
            </kendo-dropdownlist>
            <span *ngIf="isLoadingParentFunction" class="k-icon k-i-loading" style="font-size: 14px;color:#ff6b58;float:left;height:30px;line-height:14px;margin-left: 5px;"></span>
            <div style="clear: both"></div>
          </label>

          <div class="text-left">
            <button class="k-button k-primary" [disabled]="!functionForm.form.valid">提交</button>
            <button class="k-button">重置</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
